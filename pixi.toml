[workspace]
name = "polyxpert"
version = "0.1.0"
description = "polyxpert -- fine-tuned esm2 model for antibody ployreactivity prediction"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
python = "3.11.*"
numpy = ">=1.24"
pandas = "1.5.3"
scikit-learn = ">=1.3"
typer = ">=0.9"

[pypi-dependencies]
abdev-core = { path = "../../libs/abdev_core", editable = true }
polyxpert = { path = ".", editable = true }
transformers = "4.26.1"
torch = "1.13.1"
datasets = "2.9.0"
tqdm = "4.64.1"

[environments]
default = []
dev = ["dev"]

[feature.dev.dependencies]
pytest = ">=7.0"
ruff = ">=0.1"

[feature.dev.tasks]
lint = "ruff check src && ruff format --check src"
test = "pytest tests -v"